apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: oteld
  labels:
    app: opentelemetry
spec:
  mode: daemonset

  image: otel/opentelemetry-collector-contrib:0.72.0
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
  env:
    - name: DT_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: dynatrace
          key: dynatrace_oltp_url
    - name: DT_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: dynatrace
          key: dt_api_token
    - name: SOLACE_AMQP_URL
        valueFrom:
          secretKeyRef:
            name: solace
            key: solace_amqp_url
    - name: SOLACE_TELEMETRY_USER
        valueFrom:
          secretKeyRef:
            name: solace
            key: solace_telemetry_user
    - name: SOLACE_TELEMETRY_QUEUE
        valueFrom:
          secretKeyRef:
            name: solace
            key: solace_telemetry_queue
    - name: SOLACE_TELEMETRY_PASS
        valueFrom:
          secretKeyRef:
            name: solace
            key: solace_telemetry_password
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      solace:
          broker: [$SOLACE_AMQP_URL]
          max_unacknowledged: 500
          auth:
            sasl_plain:
              username: $SOLACE_TELEMETRY_USER
              password: $SOLACE_TELEMETRY_PASS
          queue: queue://#$SOLACE_TELEMETRY_QUEUE
          tls:
            insecure: false
            insecure_skip_verify: true

    processors:
      batch:
        send_batch_max_size: 1000
        timeout: 30s
        send_batch_size : 800


      memory_limiter:
        check_interval: 1s
        limit_percentage: 70
        spike_limit_percentage: 30


    exporters:
      logging:
        verbosity: detailed
      otlphttp:
        endpoint: $DT_ENDPOINT/api/v2/otlp
        headers:
          Authorization: "Api-Token $DT_API_TOKEN"



    service:
      pipelines:
        traces:
          receivers: [otlpm,solace]
          processors: [memory_limiter,batch]
          exporters: [otlphttp,logging]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter,batch]
          exporters: [otlphttp]